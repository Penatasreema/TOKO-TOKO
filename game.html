<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Connect - Memory Matching Ice Breaker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
        }
        
        .game-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            color: white;
            font-weight: 500;
        }
        
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin-bottom: 30px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            transform-style: preserve-3d;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background: linear-gradient(145deg, #4ade80, #22c55e);
            transform: scale(0.95);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }
        
        .card-back {
            background: linear-gradient(145deg, #8b5cf6, #7c3aed);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            transform: rotateY(180deg);
        }
        
        .card-front {
            font-size: 2.5rem;
        }
        
        .question-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .question-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .question-content h3 {
            color: #7c3aed;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .question-content p {
            font-size: 1.1rem;
            color: #374151;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .continue-btn {
            background: linear-gradient(145deg, #7c3aed, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }
        
        .reset-btn {
            background: linear-gradient(145deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }
        
        .win-message {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .win-message.show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                max-width: 350px;
            }
            
            .card {
                width: 80px;
                height: 80px;
            }
            
            .card-front {
                font-size: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Matching TOKO-TOKO</h1>
        <p>Match the emoji pairs and discover fun conversation starters to break the ice!</p>
    </div>
    
    <div class="game-stats">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Matches: <span id="matches">0</span>/6</div>
        <div class="stat">Time: <span id="time">00:00</span></div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <button class="reset-btn" onclick="resetGame()">üîÑ New Game</button>
    
    <div class="win-message" id="winMessage">
        üéâ Congratulations! All pairs matched! Great job connecting with your team! üéâ
    </div>
    
    <div class="question-modal" id="questionModal">
        <div class="question-content">
            <h3>üó£Ô∏è Ice Breaker Question</h3>
            <p id="questionText"></p>
            <button class="continue-btn" onclick="closeQuestion()">Continue Playing</button>
        </div>
    </div>

    <script>
        const emojis = ['üöÄ', 'üí°', 'üéØ', '‚≠ê', 'üåü', 'üî•'];
        const questions = [
            "What emoji best describes your morning?",
            "What's a work skill you're proud of developing?",
            "If you could have any superpower at work, what would it be?",
            "What's your favorite way to celebrate team wins?",
            "What's one thing that always makes you smile during the workday?",
            "If your job was a movie genre, what would it be?",
            "What's the best piece of advice you've received from a colleague?",
            "What's your go-to productivity hack?",
            "If you could switch roles with anyone on the team for a day, who would it be?",
            "What's something you're looking forward to learning this year?"
        ];
        
        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let usedQuestions = [];
        
        function initGame() {
            // Create pairs and shuffle
            const cardPairs = [...emojis, ...emojis];
            gameBoard = shuffleArray(cardPairs);
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = Date.now();
            usedQuestions = [];
            
            // Update UI
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
            document.getElementById('winMessage').classList.remove('show');
            
            // Start timer
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            renderBoard();
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameBoard.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => flipCard(index);
                
                card.innerHTML = `
                    <div class="card-front">${emoji}</div>
                    <div class="card-back">?</div>
                `;
                
                board.appendChild(card);
            });
        }
        
        function flipCard(index) {
            const card = document.querySelectorAll('.card')[index];
            
            // Don't flip if already flipped or matched
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // Don't flip if two cards are already flipped
            if (flippedCards.length >= 2) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(() => {
                    checkMatch();
                }, 600);
            }
        }
        
        function checkMatch() {
            const [first, second] = flippedCards;
            const cards = document.querySelectorAll('.card');
            
            if (gameBoard[first] === gameBoard[second]) {
                // Match found
                cards[first].classList.add('matched');
                cards[second].classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                
                // Show question
                showQuestion();
                
                // Check if game is won
                if (matchedPairs === 6) {
                    setTimeout(() => {
                        document.getElementById('winMessage').classList.add('show');
                        clearInterval(timerInterval);
                    }, 1000);
                }
            } else {
                // No match
                setTimeout(() => {
                    cards[first].classList.remove('flipped');
                    cards[second].classList.remove('flipped');
                }, 300);
            }
            
            flippedCards = [];
        }
        
        function showQuestion() {
            if (usedQuestions.length >= questions.length) {
                usedQuestions = [];
            }
            
            let availableQuestions = questions.filter((_, index) => !usedQuestions.includes(index));
            let randomIndex = Math.floor(Math.random() * availableQuestions.length);
            let questionIndex = questions.indexOf(availableQuestions[randomIndex]);
            
            usedQuestions.push(questionIndex);
            
            document.getElementById('questionText').textContent = questions[questionIndex];
            document.getElementById('questionModal').style.display = 'flex';
        }
        
        function closeQuestion() {
            document.getElementById('questionModal').style.display = 'none';
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('time').textContent = `${minutes}:${seconds}`;
        }
        
        function resetGame() {
            initGame();
        }
        
        // Initialize game on load
        initGame();
    </script>
